<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | تسجيل الدخول</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khojki&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<body>
    <section class="card">
        <div class="row">
            <div class="col-right white-bg text-center">
                <form action="" method="post">
                    <div class="margin-b">
                        <h1 class="text-center">Login</h1>
                        <p class="text-center">How do I get started bla bla?</p>
                    </div>
                    <div class="gab-grid">
                        <div class="label m-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="label m-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                            </svg>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        
                    </div>
                    <button type="submit" class="bg-primary">Login</button>
                </form>
                <h5>Login with Others</h5>
                <hr class="line">
                <div class="gab-grid">
                    <a href="https://test.com" class="bg-other-login border-light m-auto googel">
                        <span>
                            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="google">
                        </span>
                        <span>Login with <b>Google</b></span>
                    </a>
                    <a href="https://test.com" class="bg-other-login border-light m-auto facebook">
                        <span><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/640px-Facebook_Logo_2023.png" alt="FB"></span>
                        <span>Login with <b>Facebook</b></span>
                    </a>
                </div>
            </div>
            <div class="col-left purple-bg">
                <div class="border-white flex flex-reverse bg-purple-light">
                    <img src="assets/img/lady.png" alt="lady">
                    <h2 class="white-text fs-20">
                        Very good works are waiting for you to login now!!
                        <div class="icon-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#dea807" class="bi bi-lightbulb" viewBox="0 0 16 16">
                                <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1"/>
                            </svg>
                        </div>
                    </h2>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
